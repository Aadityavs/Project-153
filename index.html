<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    
    <!-- IMPORTED COMPONENTS -->    
    <script src="./Rotation.js"></script>
    
  </head>
  <body>
    <a-scene >
      <a-camera position="0 25 60" ></a-camera>
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="./models/lowpoly_island/scene.gltf"></a-asset-item>    

        <a-asset-item
          id="scuba-diver" src="./models/5-_dive_suit/scene.gltf"
        ></a-asset-item>

      </a-a-assets>

      <a-sky 
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"></a-sky>

      <a-entity diver-position-reader>
        <a-entity gltf-model="#scuba-diver" scale="0.15 0.15 0.15" 
        position="10 10 50" rotation="0 90 0">
            <a-sphere radius="1" position="40 122 -52" color="lightblue"
            animation="property: position; to: 0 500 0;
            easing:linear; loop: true; dur: 25000"></a-sphere>
            <a-sphere radius="1" position="40 120 -50" color="lightblue"
            animation="property: position; to: 0 500 0;
            easing:linear; loop: true; dur: 35000"></a-sphere>
            <a-sphere radius="1" position="40 118 -48" color="lightblue"
            animation="property: position; to: 0 500 0;
            easing:linear; loop: true; dur: 50000"></a-sphere>
        </a-entity>
      </a-entity>

      <a-entity 
       animation="property: position; to: 0 0 1000;
       easing:linear; loop: true; dur: 2500000"
       terrain-rotation-reader>
        <a-entity position="0 15 0" rotation="0 95 0" 
        scale="0.2 0.2 0.2" gltf-model="#island"></a-entity>

        <a-cylinder position="0 -10 0" height="45" color="blue" radius="100" opacity="0.8"></a-cylinder>
      </a-entity>

    </a-scene>
  </body>
</html>
